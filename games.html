<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spelend Leren</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #161a2f;
      --text: #000000;
      --muted: #828282;
      --accent: #5ac8fa;
      --accent-2: #7b61ff;
      --ring: #ffd166;
      --shadow: 40, 50, 80;
    }

    /* Layout */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background-color: #ffffff;
      color: var(--text);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    header {
      padding: 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    header h1 {
      position: relative;
      left: 30%;
      margin: 0 0 6px;
      font-size: 2rem;
      letter-spacing: 0.2px;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    main {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      padding: 12px 20px 40px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 18px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(8, 1fr); }
    }

    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(4, 1fr); }
    }

    .card {
      grid-column: span 4; /* 3 cards per row on desktop */
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(191, 191, 191, 0));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 24px rgba(var(--shadow), 0.25);
      transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease;
    }

    @media (max-width: 900px) {
      .card { grid-column: span 6; } /* 2 per row */
    }

    @media (max-width: 640px) {
      .card { grid-column: span 4; } /* 1 per row */
    }

    .card a {
      display: grid;
      grid-template-rows: 160px auto;
      text-decoration: none;
      color: inherit;
      height: 100%;
      outline: none;
    }

    .thumb {
      position: relative;
      overflow: hidden;
      background: #0b0e1a;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 300ms ease;
    }

    .info {
      padding: 14px 16px 16px;
      display: grid;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.8), rgba(197, 197, 197, 0.6));
      backdrop-filter: blur(4px);
    }

    .title {
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .meta {
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Hover/focus effects */
    .card:hover,
    .card:focus-within {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(var(--shadow), 0.35);
      border-color: rgba(255,255,255,0.18);
    }

    .card:hover .thumb img,
    .card:focus-within .thumb img {
      transform: scale(1.05);
    }

    /* Accent line */
    .accent {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .accent::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 16px;
  padding: 1px;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(90,200,250,0.3) 40%,
    rgba(123,97,255,0.35) 60%,
    transparent 100%
  );

  /* Masking voor compatibiliteit */
  -webkit-mask: 
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;

  mask: 
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  mask-composite: exclude;
}


    /* Focus ring for keyboard users */
    .card a:focus-visible {
      box-shadow: 0 0 0 3px var(--ring);
      border-radius: 14px;
    }

    /* Footer note */
    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 28px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Slim spelen</h1>
    <p>Kies een game en ga meteen van start. Alle links openen direct de pagina.</p>
  </header>

  <main>
    <section class="grid" aria-label="Game overzicht">
      <!-- Balloon Game -->
      <article class="card">
        <span class="accent" aria-hidden="true"></span>
        <a href="BalloonGame.html" class="card-link" aria-label="Open Balloon Game">
          <div class="thumb" aria-hidden="true">
            <!-- Vervang src met jouw eigen afbeeldingspad -->
            <img src="assets/balloongame.png" alt="" loading="lazy" />
          </div>
          <div class="info">
            <div class="title">Balloon Game</div>
            <div class="meta">Reken-uitdaging met tijdsdruk en visuele feedback</div>
          </div>
        </a>
      </article>

      <!-- Topo Game -->
      <article class="card">
        <span class="accent" aria-hidden="true"></span>
        <a href="topo.html" class="card-link" aria-label="Topo game">
          <div class="thumb" aria-hidden="true">
            <!-- Vervang src met jouw eigen afbeeldingspad -->
            <img src="assets/topo.png" alt="" loading="lazy" />
          </div>
          <div class="info">
            <div class="title">Topo Game</div>
            <div class="meta">Test jou topo-skills met deze game!</div>
          </div>
        </a>
      </article>

      <!-- Turbo Racing -->
      <article class="card">
        <span class="accent" aria-hidden="true"></span>
        <a href="turbo.html" class="card-link" aria-label="Open Turbo Racing">
          <div class="thumb" aria-hidden="true">
            <img src="assets/triviagame.png" alt="" loading="lazy" />
          </div>
          <div class="info">
            <div class="title">Turbo Racing</div>
            <div class="meta">Snelheid, parallax en strakke controles</div>
          </div>
        </a>
      </article>

      <!-- Home / Index -->
      <article class="card">
        <span class="accent" aria-hidden="true"></span>
        <a href="index.html" class="card-link" aria-label="Open Home pagina">
          <div class="thumb" aria-hidden="true">
            <img src="assets/spellen.png" alt="" loading="lazy" />
          </div>
          <div class="info">
            <div class="title">Spelling</div>
            <div class="meta">Lekker spellen!</div>
          </div>
        </a>
      </article>
    </section>
  </main>

 
  <script>
    // Toetsenbord-activatie (Enter/Space) voor de hele card
    document.querySelectorAll('.card').forEach(card => {
      const link = card.querySelector('a.card-link');

      card.tabIndex = 0; // maakt de card focusbaar

      card.addEventListener('keydown', (e) => {
        const isSpace = e.code === 'Space' || e.key === ' ';
        const isEnter = e.code === 'Enter' || e.key === 'Enter';
        if (isEnter || isSpace) {
          e.preventDefault();
          link.click();
        }
      });

      // Cursor hint
      card.addEventListener('mouseenter', () => card.style.cursor = 'pointer');
      card.addEventListener('mouseleave', () => card.style.cursor = 'default');
    });

    // Fallback voor ontbrekende afbeeldingen: toon een gradient background
    document.querySelectorAll('.thumb img').forEach(img => {
      img.addEventListener('error', () => {
        const parent = img.parentElement;
        parent.style.background = 'linear-gradient(135deg, #1f2447, #101428)';
        parent.style.display = 'grid';
        parent.style.placeItems = 'center';
        parent.innerHTML = '<div style="color:#9aa3b2; font-size:0.95rem;">Geen afbeelding</div>';
      });
    });
  </script>
</body>
</html>
