  body {

/* Auto selectie - bovenaan scherm */

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  async function loadFirebaseConfig() {
    const response = await fetch('firebaseConfig.json'); 
    if (!response.ok) {
      throw new Error("Kon firebaseConfig.json niet laden");
    }
    return await response.json();
  }

  loadFirebaseConfig().then(firebaseConfig => {
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
  }).catch(error => {
    console.error("Fout bij laden Firebase config:", error);
  });

  
// Firebase imports
import { collection, addDoc, getDocs, query, orderBy, limit } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// üéµ Audio Context en muziek setup - RITME
const audioContext = new (window.AudioContext || window.webkitAudioContext)();
let oscillator = null;
let gainNode = null;
let isPlaying = false;
let beatInterval = null;
let currentBPM = 60; // Start bij 60 BPM

function playBeat() {
  const beep = audioContext.createOscillator();
  const beepGain = audioContext.createGain();
  
  beep.connect(beepGain);
  beepGain.connect(audioContext.destination);
  
  beep.frequency.setValueAtTime(880, audioContext.currentTime);
  beepGain.gain.setValueAtTime(0.15, audioContext.currentTime);
  beepGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
  
  beep.start(audioContext.currentTime);
  beep.stop(audioContext.currentTime + 0.1);
}

function startMusic() {
  if (isPlaying) return;
  isPlaying = true;
  currentBPM = 60;
  updateBeatInterval();
}

function updateBeatInterval() {
  if (beatInterval) {
    clearInterval(beatInterval);
  }
  
  const intervalMs = (60 / currentBPM) * 1000;
  beatInterval = setInterval(playBeat, intervalMs);
}

function stopMusic() {
  if (beatInterval) {
    clearInterval(beatInterval);
    beatInterval = null;
    isPlaying = false;
  }
}

function updateMusicTempo() {
  if (!isPlaying) return;
  
  const progress = carPosition / winDistance;
  const minBPM = 60;
  const maxBPM = 250;
  currentBPM = minBPM + (progress * (maxBPM - minBPM));
  
  updateBeatInterval();
}

let selectedCar = "car.png";
let timerStarted = false;
let startTime = null;
let timerInterval = null;

// Auto selectie functionaliteit
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.car-option').forEach(option => {
    option.addEventListener('click', function() {
      document.querySelectorAll('.car-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      this.classList.add('selected');
      selectedCar = this.dataset.car;
    });
  });
});

function startTimer() {
  startTime = Date.now();
  timerStarted = true;
  timerInterval = setInterval(updateTimerDisplay, 10);
  startMusic();
}

async function stopTimer() {
  clearInterval(timerInterval);
  stopMusic();
  const totalSeconds = (Date.now() - startTime) / 1000;
  document.getElementById("timer").textContent = 
    `‚è±Ô∏è Tijd: ${totalSeconds.toFixed(2)}s`;

  try {
    await addDoc(collection(window.db, "gameTimes"), {
      time: totalSeconds.toFixed(2),
      streak: streak,
      niveau: currentNiveau,
      date: new Date().toISOString()
    });
    console.log("Tijd opgeslagen in Firestore!");
    loadHighscores();
  } catch (err) {
    console.error("Kon tijd niet opslaan:", err);
  }
}

function updateTimerDisplay() {
  const elapsed = (Date.now() - startTime) / 1000;
  document.getElementById("timer").textContent = 
    `‚è±Ô∏è Tijd: ${elapsed.toFixed(2)}s`;
}

function resetGame() {
  carPosition = 20;
  const carImg = document.getElementById("car");
  carImg.style.left = carPosition + "px";
  carImg.src = "assets/" + selectedCar;

  streak = 0;
  document.getElementById("streak-count").textContent = streak;

  clearInterval(timerInterval);
  stopMusic();
  timerStarted = false;
  startTime = null;
  document.getElementById("timer").textContent = "‚è±Ô∏è Tijd: 0.00s";

  // overlay en niveau-select weer zichtbaar maken
  document.getElementById("overlay-start").classList.remove("hidden");

  // niveau opnieuw ophalen uit dropdown
  currentNiveau = parseInt(document.getElementById("niveau").value, 10);

  loadQuestion();
}

document.getElementById("reset-btn").onclick = resetGame;

// üëâ Startknop event
document.getElementById("start-btn").onclick = () => {
  // Auto instellen
  document.getElementById("car").src = "assets/" + selectedCar;
  
  // overlay verbergen
  document.getElementById("overlay-start").classList.add("hidden");

  if (!timerStarted) {
    currentNiveau = parseInt(document.getElementById("niveau").value, 10);
    startTimer();
  }
};

let carPosition = 20;
let streak = 0;
let currentNiveau = 1;
const winDistance = 600;

let allQuestions = [];
let questionPools = { 1: [], 2: [], 3: [] };

const categories = ["wetenschap.json", "geschiedenis.json", "sport.json"];

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function loadAllQuestions() {
  const promises = categories.map(cat =>
    fetch("./" + cat).then(res => res.json())
  );

  Promise.all(promises)
    .then(results => {
      allQuestions = results.flat();

      questionPools[1] = shuffle(allQuestions.filter(q => q.niveau === 1));
      questionPools[2] = shuffle(allQuestions.filter(q => q.niveau === 2));
      questionPools[3] = shuffle(allQuestions.filter(q => q.niveau === 3));

      loadQuestion();
    })
    .catch(err => {
      console.error("Kon vragen niet laden:", err);
      document.getElementById("question").textContent = "Fout bij laden van vragen!";
    });
}

function loadQuestion() {
  if (questionPools[currentNiveau].length === 0) {
    // Als pool leeg is, opnieuw vullen
    questionPools[currentNiveau] = shuffle(allQuestions.filter(q => q.niveau === currentNiveau));
  }

  const q = questionPools[currentNiveau].pop();
  const questionBox = document.getElementById("question");
  questionBox.textContent = q.question;
  questionBox.className = q.category || "";

  const buttons = document.querySelectorAll(".answers button");

  let opts = Array.isArray(q.options) ? [...q.options] : [];
  const correct = q.correct;

  if (!opts.includes(correct)) {
    opts.push(correct);
  }
  opts = [...new Set(opts)];
  let shuffled = shuffle(opts);

  const count = Math.min(buttons.length, shuffled.length);
  shuffled = shuffled.slice(0, count);

  if (!shuffled.includes(correct)) {
    shuffled[count - 1] = correct;
    shuffled = shuffle(shuffled);
  }

  buttons.forEach((btn, i) => {
    if (i < count) {
      const value = shuffled[i];
      btn.textContent = value;
      btn.dataset.isCorrect = String(value === correct);
      btn.disabled = false;
      btn.style.display = "";
      btn.onclick = () => checkAnswer(btn, q);
    } else {
      btn.textContent = "";
      btn.dataset.isCorrect = "false";
      btn.disabled = true;
      btn.style.display = "none";
      btn.onclick = null;
    }
  });
}

function checkAnswer(button, q) {
  const isCorrect = button.dataset.isCorrect === "true";

  if (isCorrect) {
    streak++;
    document.getElementById("streak-count").textContent = streak;

    let step = 10;
    if (streak >= 2) step = 30;
    if (streak >= 3) step = 50;
    if (streak >= 5) step = 90;
    if (streak >= 7) step = 120;

    carPosition += step;
    document.getElementById("car").style.left = carPosition + "px";

    const correctOverlay = document.getElementById("overlay-correct");
    correctOverlay.classList.remove("hidden");

    setTimeout(() => {
      correctOverlay.classList.add("hidden");
      loadQuestion();
      
    }, 1000);
    // Update muziek tempo
    updateMusicTempo();

    if (carPosition >= winDistance) {
      stopTimer();
      setTimeout(() => {
        alert("üèÅ Gefeliciteerd! Je hebt de finish gehaald!");
      }, 500);
      return;
    }

    setTimeout(loadQuestion, 1000);
  } else {
    streak = 0;
    document.getElementById("streak-count").textContent = streak;

    // ‚ùå Error overlay tonen
    const errorOverlay = document.getElementById("overlay-error");
    errorOverlay.classList.remove("hidden");

    setTimeout(() => {
      errorOverlay.classList.add("hidden");
      loadQuestion();
    }, 1000);
  }
}

async function loadHighscores() {
  const q = query(collection(window.db, "gameTimes"), orderBy("time", "asc"), limit(10));
  const snapshot = await getDocs(q);
  const list = document.getElementById("highscore-list");
  list.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    const li = document.createElement("li");
    li.textContent = `${data.time}s (niveau: ${data.niveau})`;
    list.appendChild(li);
  });
}

// Start automatisch
window.onload = () => {
  loadAllQuestions();
  loadHighscores();
};

</script>
